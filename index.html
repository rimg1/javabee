<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style1.css" rel="stylesheet" />
    <title>스터디 메모</title>
  </head>

  <body>
    <div class="login-container">
      <div class="logo">스터디 메모</div>

      <input type="text" id="id" class="input-field" placeholder="아이디" />
      <input
        type="password"
        id="password"
        class="input-field"
        placeholder="비밀번호"
      />
      <div class="message" id="message"></div>

      <button class="login-btn" onclick="login()">로그인</button>

      <div class="extra-options">
        <a href="#" onclick="openModal('find-id-modal')">아이디 찾기</a> |
        <a href="#" onclick="openModal('find-password-modal')">비밀번호 찾기</a>
        |
        <a href="#" onclick="openModal('signup-modal')">회원가입</a>
      </div>
    </div>

    <!-- 아이디 찾기 모달 -->
    <div class="modal" id="find-id-modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('find-id-modal')">&times;</span>
        <h2>아이디 찾기</h2>
        <input type="text" placeholder="이메일 입력" class="input-field" />
        <button class="Personal-btn" onclick="findId()">아이디 찾기</button>
      </div>
    </div>

    <!-- 비밀번호 찾기 모달 -->
    <div class="modal" id="find-password-modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('find-password-modal')"
          >&times;</span
        >
        <h2>비밀번호 찾기</h2>
        <input type="text" placeholder="아이디 입력" class="input-field" />
        <input type="text" placeholder="이메일 입력" class="input-field" />
        <button class="Personal-btn" onclick="findPassword()">
          비밀번호 찾기
        </button>
      </div>
    </div>

    <!-- 회원가입 모달 -->
    <div class="modal" id="signup-modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('signup-modal')">&times;</span>
        <h2>회원가입</h2>
        <input type="text" placeholder="아이디" class="input-field" />
        <input type="password" placeholder="비밀번호" class="input-field" />
        <input
          type="password"
          placeholder="비밀번호 확인"
          class="input-field"
        />
        <input type="text" placeholder="이메일" class="input-field" />
        <button class="Personal-btn" onclick="signup()">가입하기</button>
      </div>
    </div>

    <script src="main1.js"></script>
  </body>
</html>
