    <link href="style1.css" rel="stylesheet" />
    <title>스터디 메모</title>
  </head>

  <body>
    <div class="login-container">
      <div class="logo">스터디 메모</div>

      <input
        type="text"
        id="username"
        class="input-field"
        placeholder="아이디"
      />
      <input
        type="password"
        id="password"
        class="input-field"
        placeholder="비밀번호"
      />

      <div class="message" id="message"></div>

      <button class="login-btn" onclick="login()">로그인</button>
      <!--그냥 달아보는 주석-->
      <!--왜 안되지-->
      <!--이제는 좀 될때가 되었는데-->

        <a href="#">아이디 찾기</a> | <a href="#">비밀번호 찾기</a> |
        <a href="#">회원가입</a>
      </div>
    </div>
    <script src="main1.js" defar></script>
  </body>
</html>
